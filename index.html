<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马大灯笼节 (MAX HYPE)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Cinzel:wght@900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #2c0e0e 0%, #000000 100%);
            font-family: 'Cinzel', serif; 
            color: white;
            user-select: none;
            cursor: crosshair; 
            transition: background 0.5s; /* Smooth color shift */
        }

        /* TENSION MODE BACKGROUND */
        body.tension-mode {
            background: radial-gradient(circle at bottom, #500000 0%, #1a0505 100%); /* Redder/Darker */
        }

        #lantern-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* --- GOD RAYS --- */
        .god-rays {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150vmax; height: 150vmax;
            background: repeating-conic-gradient(
                rgba(255, 204, 0, 0.15) 0deg, 
                rgba(255, 204, 0, 0.15) 20deg, 
                transparent 20deg, 
                transparent 40deg
            );
            animation: rotateRays 10s linear infinite;
            z-index: -1; 
            border-radius: 50%;
            mask-image: radial-gradient(black, transparent 70%);
            pointer-events: none;
        }
        @keyframes rotateRays { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- UNIFIED OVERLAY --- */
        .overlay-screen {
            position: fixed; 
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3); /* The Perfect Grey Tint */
            backdrop-filter: blur(4px);
            z-index: 15; 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .visible { opacity: 1 !important; pointer-events: auto !important; }

        /* --- SCRAMBLE TEXT --- */
        #scramble-text {
            font-size: 220px; 
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
            line-height: 1; 
            text-align: center;
            filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.9));
            will-change: transform;
        }

        /* --- WINNER TEXT --- */
        .winner-label {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 90px; 
            color: #ffcc00;
            text-shadow: 0 0 50px #ff0000;
            letter-spacing: 10px;
            margin-bottom: 10px;
        }
        .winner-number {
            font-size: 250px; 
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #ffcc00, 0 0 30px #ffcc00, 0 0 100px #ff0000;
            line-height: 1; 
        }
        
        /* SUPERNOVA SLAM ANIMATION */
        .number-pop { animation: superSlam 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes superSlam {
            0% { transform: scale(10); opacity: 0; filter: blur(20px); }
            50% { opacity: 1; filter: blur(0px); }
            80% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* --- MAIN TITLE --- */
        #main-title {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            transition: all 0.5s ease-out;
            pointer-events: none;
            background: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(10px);        
            padding: 30px 60px;                
            border-radius: 50px;               
            border: 1px solid rgba(255, 204, 0, 0.2); 
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);    
        }
        .title-chinese {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 80px; color: #ffcc00; margin: 0;
            text-shadow: 0 0 40px rgba(255, 100, 0, 0.8);
            letter-spacing: 10px;
        }
        .title-english {
            font-family: 'Cinzel', serif; font-size: 24px; color: #ff9e9e; 
            letter-spacing: 8px; margin-top: 10px; text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* --- CONTROLS --- */
        #controls {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            z-index: 10; transition: opacity 0.5s ease;
        }
        button {
            background: linear-gradient(to bottom, #d92027, #8c0a0a);
            border: 3px solid #ffcc00; padding: 15px 80px;
            font-size: 35px; font-family: 'Ma Shan Zheng', cursive; color: #ffcc00;
            cursor: pointer; border-radius: 60px;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.6);
            transition: all 0.2s ease; text-shadow: 2px 2px 0px #500000;
            animation: heartbeat 1.5s infinite;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 80px #ffcc00; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 204, 0, 0.8); }
            100% { transform: scale(1); }
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; pointer-events: none; opacity: 0;
            transition: opacity 0.1s; mix-blend-mode: overlay;
        }

    </style>
</head>
<body>

    <audio id="sfx-storm" src="storm.mp3" preload="auto"></audio>
    <audio id="sfx-boom" src="boom.mp3" preload="auto"></audio>

    <div id="flash"></div>
    <canvas id="lantern-canvas"></canvas>

    <div id="scramble-screen" class="overlay-screen">
        <div class="god-rays"></div> 
        <div id="scramble-text">000</div>
    </div>

    <div id="winner-screen" class="overlay-screen">
        <div class="god-rays"></div> 
        <div class="winner-label">✨ 天选之人 ✨</div>
        <div class="winner-number" id="result-text">---</div>
        <button style="margin-top: 60px; font-size: 30px; padding: 15px 60px;" onclick="resetDraw()">下一位 (Next)</button>
        <canvas id="firework-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
    </div>

    <div id="main-title">
        <h1 class="title-chinese">马大灯笼节</h1>
        <div class="title-english">PESTA TANGLUNG UM</div>
        <div style="margin-top:15px; color: #ccc; letter-spacing: 3px;">GRAND LUCKY DRAW</div>
    </div>

    <div id="controls">
        <button id="ignite-btn" onclick="startDraw()">⚡ 启 动 ⚡</button>
    </div>

<script>
    const TOTAL_PARTICIPANTS = 1500; 
    const DRAW_DURATION = 4500; 

    // --- MOUSE INTERACTION ---
    let mouseX = 0; let mouseY = 0;
    document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

    // --- LANTERN SYSTEM ---
    const canvas = document.getElementById('lantern-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const VISUAL_COUNT = 150;
    let currentState = 'IDLE'; 

    function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Lantern {
        constructor() { this.reset(); this.y = Math.random() * height; }
        reset() {
            this.x = Math.random() * width; this.y = height + Math.random() * 200;
            this.baseSize = Math.random() * 25 + 20; 
            this.baseSpeed = Math.random() * 1.5 + 0.5; this.speed = this.baseSpeed;
            const hue = Math.floor(Math.random() * 40); 
            this.color = `hsla(${hue}, 90%, 50%, 0.9)`;
            this.wobble = Math.random() * Math.PI * 2;
        }
        update() {
            let targetSpeed = this.baseSpeed;
            
            if (currentState === 'IDLE') {
                const dx = this.x - mouseX; const dy = this.y - mouseY;
                if (Math.sqrt(dx*dx + dy*dy) < 150) { this.x += dx * 0.05; this.y += dy * 0.05; }
            }

            if (currentState === 'STORM') {
                targetSpeed = this.baseSpeed * 45; // WARP SPEED
                if (this.speed < targetSpeed) this.speed += 2.0;
            } else { 
                if (this.speed > this.baseSpeed) this.speed *= 0.9; 
            }
            
            this.y -= this.speed; 
            this.x += Math.sin(this.wobble) * 0.5; 
            this.wobble += 0.05;
            if (this.y < -100) this.reset();
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y);
            
            if (currentState === 'STORM') {
                // WARP STREAK EFFECT
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                // Draw Streak
                ctx.fillRect(-this.baseSize/4, 0, this.baseSize/2, this.speed * 3);
                ctx.fill();
            } else {
                // NORMAL SHAPE
                ctx.shadowBlur = 15; ctx.shadowColor = this.color;
                const w = this.baseSize; const h = this.baseSize * 1.4;
                ctx.beginPath(); ctx.moveTo(-w/2, -h/2); ctx.lineTo(w/2, -h/2);  
                ctx.lineTo(w/3, h/2); ctx.lineTo(-w/3, h/2); ctx.closePath();
                ctx.fillStyle = this.color; ctx.fill();
                // Flame
                ctx.shadowBlur = 25; ctx.shadowColor = "#ffcc00"; 
                ctx.beginPath(); ctx.arc(0, h/4, w/4, 0, Math.PI * 2); ctx.fillStyle = "#ffffcc"; ctx.fill();
            }
            ctx.restore();
        }
    }
    for (let i=0; i<VISUAL_COUNT; i++) particles.push(new Lantern());
    function animate() {
        ctx.clearRect(0, 0, width, height); 
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // --- FIREWORKS & CONFETTI SYSTEM ---
    const fwCanvas = document.getElementById('firework-canvas');
    const fwCtx = fwCanvas.getContext('2d');
    let fireworks = [];
    let confetti = [];

    function resizeFW() { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeFW); resizeFW();

    // Firework Logic
    function createExplosion(x, y) {
        const colors = ['#ff0000', '#ffcc00', '#ffffff', '#ffaa00'];
        for (let i = 0; i < 40; i++) {
            fireworks.push({
                x: x, y: y, vx: (Math.random() - 0.5) * 20, vy: (Math.random() - 0.5) * 20,
                life: 1.0, color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
    }

    // Confetti Logic (Golden Rain)
    function createConfetti() {
        for(let i=0; i<100; i++) {
            confetti.push({
                x: Math.random() * fwCanvas.width,
                y: -10 - Math.random() * 100,
                vx: (Math.random() - 0.5) * 2,
                vy: Math.random() * 5 + 2,
                size: Math.random() * 5 + 2,
                color: '#ffcc00',
                wobble: Math.random() * Math.PI
            });
        }
    }

    function animateFX() {
        fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
        
        // Update Fireworks
        for(let i = fireworks.length - 1; i >= 0; i--) {
            let p = fireworks[i];
            p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life -= 0.02;
            fwCtx.globalAlpha = p.life; fwCtx.fillStyle = p.color;
            fwCtx.beginPath(); fwCtx.arc(p.x, p.y, 4, 0, Math.PI*2); fwCtx.fill();
            if(p.life <= 0) fireworks.splice(i, 1);
        }

        // Update Confetti
        fwCtx.globalAlpha = 1;
        for(let i = confetti.length - 1; i >= 0; i--) {
            let c = confetti[i];
            c.y += c.vy; c.x += Math.sin(c.wobble) * 2; c.wobble += 0.1;
            fwCtx.fillStyle = c.color;
            fwCtx.fillRect(c.x, c.y, c.size, c.size);
            if(c.y > fwCanvas.height) confetti.splice(i, 1);
        }

        requestAnimationFrame(animateFX);
    }
    animateFX();

    // --- LOGIC ---
    const sfxStorm = document.getElementById('sfx-storm');
    const sfxBoom = document.getElementById('sfx-boom');
    
    const scrambleScreen = document.getElementById('scramble-screen');
    const winnerScreen = document.getElementById('winner-screen');
    const scrambleText = document.getElementById('scramble-text');
    const resultText = document.getElementById('result-text');
    
    let scrambleInterval; let startTime;

    function startDraw() {
        document.getElementById('ignite-btn').style.opacity = '0'; 
        document.getElementById('ignite-btn').style.pointerEvents = 'none';
        document.getElementById('main-title').style.opacity = '0';
        document.getElementById('main-title').style.transform = 'translate(-50%, -50%) scale(0.5)'; 
        
        // TENSION MODE BG
        document.body.classList.add('tension-mode');

        try { sfxStorm.currentTime = 0; sfxStorm.play(); } catch(e){}

        currentState = 'STORM';
        scrambleScreen.classList.add('visible');

        startTime = Date.now();
        scrambleInterval = setInterval(() => {
            scrambleText.innerText = Math.floor(Math.random() * TOTAL_PARTICIPANTS) + 1;
            
            // GLITCH EFFECT
            let offsetX = (Math.random() - 0.5) * 20;
            let offsetY = (Math.random() - 0.5) * 20;
            scrambleText.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            
        }, 40); 

        setTimeout(() => { revealWinner(); }, DRAW_DURATION); 
    }

    function revealWinner() {
        const winningNumber = Math.floor(Math.random() * TOTAL_PARTICIPANTS) + 1;
        clearInterval(scrambleInterval); 
        
        scrambleScreen.classList.remove('visible');
        document.body.classList.remove('tension-mode');
        
        try { sfxStorm.pause(); sfxBoom.currentTime = 0; sfxBoom.play(); } catch(e){}

        document.getElementById('flash').style.opacity = '1';
        setTimeout(() => { document.getElementById('flash').style.opacity = '0'; }, 300);

        currentState = 'IDLE'; 
        
        resultText.innerText = winningNumber;
        winnerScreen.classList.add('visible');
        resultText.classList.remove('number-pop');
        void resultText.offsetWidth; resultText.classList.add('number-pop');

        // TRIGGER BIG EXPLOSIONS
        createExplosion(window.innerWidth/2, window.innerHeight/2);
        createConfetti(); // START RAIN
        setTimeout(() => { createExplosion(window.innerWidth/2 - 300, window.innerHeight/2); createConfetti(); }, 200);
        setTimeout(() => { createExplosion(window.innerWidth/2 + 300, window.innerHeight/2); createConfetti(); }, 400);
    }

    function resetDraw() {
        winnerScreen.classList.remove('visible');
        const igniteBtn = document.getElementById('ignite-btn');
        igniteBtn.style.opacity = '1';
        igniteBtn.style.pointerEvents = 'auto';
        const title = document.getElementById('main-title');
        title.style.opacity = '1';
        title.style.transform = 'translate(-50%, -50%) scale(1)';
        currentState = 'IDLE';
    }
</script>
</body>
</html>
