<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马大灯笼节 - 终极抽奖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Cinzel:wght@900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #2c0e0e 0%, #000000 100%);
            font-family: 'Cinzel', serif; 
            color: white;
            user-select: none;
        }

        #lantern-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- SPEED LINES (WARP EFFECT) --- */
        #speed-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200vw;
            height: 200vw;
            transform: translate(-50%, -50%);
            background: repeating-conic-gradient(
                from 0deg,
                rgba(255, 255, 255, 0) 0deg,
                rgba(255, 255, 255, 0) 10deg,
                rgba(255, 255, 255, 0.1) 10.5deg,
                rgba(255, 255, 255, 0) 11deg
            );
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            border-radius: 50%;
        }
        .warp-active {
            animation: spinLines 2s linear infinite;
            opacity: 1 !important;
        }
        @keyframes spinLines {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
            to { transform: translate(-50%, -50%) rotate(180deg) scale(1.5); }
        }

        /* --- MAIN TITLE --- */
        #main-title {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            transition: all 0.5s ease-out;
            pointer-events: none;
            background: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(10px);        
            padding: 40px 80px;                
            border-radius: 50px;               
            border: 1px solid rgba(255, 204, 0, 0.2); 
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);    
        }
        .title-chinese {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 90px; 
            color: #ffcc00;   
            margin: 0;
            text-shadow: 0 0 40px rgba(255, 100, 0, 0.8);
            letter-spacing: 10px;
        }
        .title-english {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            color: #ff9e9e; 
            letter-spacing: 8px;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* --- CONTROLS --- */
        #controls {
            position: absolute;
            bottom: 15%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        button {
            background: linear-gradient(to bottom, #d92027, #8c0a0a);
            border: 3px solid #ffcc00;
            padding: 15px 80px;
            font-size: 35px;
            font-family: 'Ma Shan Zheng', cursive;
            color: #ffcc00;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.6);
            transition: all 0.2s ease;
            text-shadow: 2px 2px 0px #500000;
        }
        button:active { transform: scale(0.95); }

        /* --- WINNER SCREEN --- */
        #winner-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(5px);
            transition: opacity 0.2s;
        }
        #winner-screen.visible { opacity: 1; pointer-events: auto; }

        /* --- GOD RAYS (HOLY LIGHT) --- */
        .god-rays {
            position: absolute;
            width: 150vh; height: 150vh;
            background: repeating-conic-gradient(
                rgba(255, 204, 0, 0.1) 0deg, 
                rgba(255, 204, 0, 0.1) 20deg, 
                transparent 20deg, 
                transparent 40deg
            );
            animation: rotateRays 20s linear infinite;
            z-index: -1; 
            border-radius: 50%;
            mask-image: radial-gradient(black, transparent 70%);
        }
        @keyframes rotateRays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .winner-label {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 100px; /* MUCH BIGGER */
            color: #ffcc00;
            margin-bottom: 30px;
            text-shadow: 0 0 40px #ff0000;
            letter-spacing: 10px;
        }
        .winner-number {
            font-size: 220px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #ffcc00, 0 0 30px #ffcc00, 0 0 80px #ff0000;
            animation: slamDown 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
        }
        @keyframes slamDown {
            0% { transform: scale(5); opacity: 0; }
            50% { transform: scale(0.9); opacity: 1; }
            100% { transform: scale(1); }
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; pointer-events: none; opacity: 0;
            transition: opacity 0.1s; mix-blend-mode: overlay;
        }

    </style>
</head>
<body>

    <audio id="sfx-storm" src="storm.mp3" preload="auto"></audio>
    <audio id="sfx-boom" src="boom.mp3" preload="auto"></audio>

    <div id="flash"></div>
    <div id="speed-lines"></div> 
    <canvas id="lantern-canvas"></canvas>

    <div id="main-title">
        <h1 class="title-chinese">马大灯笼节</h1>
        <div class="title-english">PESTA TANGLUNG UM</div>
        <div style="margin-top:15px; color: #ccc; letter-spacing: 3px;">GRAND LUCKY DRAW</div>
    </div>

    <div id="controls">
        <button id="ignite-btn" onclick="startDraw()">⚡ 启动 ⚡</button>
    </div>

    <div id="winner-screen">
        <div class="god-rays"></div> 
        
        <div class="winner-label">✨ 天选之人 ✨</div>
        
        <div class="winner-number" id="result-text">---</div>
        
        <button style="margin-top: 80px; font-size: 35px; padding: 20px 80px;" onclick="resetDraw()">下一位 (Next)</button>
        
        <canvas id="firework-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
    </div>

<script>
    const TOTAL_PARTICIPANTS = 1500; 
    const DRAW_DURATION = 4500; 

    // --- LANTERN SYSTEM ---
    const canvas = document.getElementById('lantern-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const VISUAL_COUNT = 120; // Fewer particles since they are complex shapes
    let currentState = 'IDLE'; 

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Lantern {
        constructor() { this.reset(); this.y = Math.random() * height; }
        
        reset() {
            this.x = Math.random() * width;
            this.y = height + Math.random() * 200;
            
            // TRAPEZOID SIZE
            this.baseSize = Math.random() * 25 + 20; 
            
            this.baseSpeed = Math.random() * 1.5 + 0.5;
            this.speed = this.baseSpeed;
            
            const hue = Math.floor(Math.random() * 40); 
            this.color = `hsla(${hue}, 90%, 50%, 0.9)`;
            
            this.wobble = Math.random() * Math.PI * 2;
        }

        update() {
            let targetSpeed = this.baseSpeed;
            if (currentState === 'STORM') {
                targetSpeed = this.baseSpeed * 30; // SUPER FAST
                if (this.speed < targetSpeed) this.speed += 1.0;
            } else {
                if (this.speed > this.baseSpeed) this.speed *= 0.9;
            }
            this.y -= this.speed;
            this.x += Math.sin(this.wobble) * 0.5; 
            this.wobble += 0.05;
            if (this.y < -100) this.reset();
        }

        // RESTORED TRAPEZOID DRAW METHOD
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;

            // Trapezoid Shape
            const w = this.baseSize;
            const h = this.baseSize * 1.4;

            ctx.beginPath();
            ctx.moveTo(-w/2, -h/2); 
            ctx.lineTo(w/2, -h/2);  
            ctx.lineTo(w/3, h/2);   
            ctx.lineTo(-w/3, h/2);  
            ctx.closePath();
            
            ctx.fillStyle = this.color;
            ctx.fill();

            // Flame Core
            ctx.shadowBlur = 25;
            ctx.shadowColor = "#ffcc00"; 
            ctx.beginPath();
            ctx.arc(0, h/4, w/4, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffcc"; 
            ctx.fill();

            ctx.restore();
        }
    }
    for (let i=0; i<VISUAL_COUNT; i++) particles.push(new Lantern());
    function animate() {
        ctx.clearRect(0, 0, width, height); 
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // --- FIREWORKS SYSTEM ---
    const fwCanvas = document.getElementById('firework-canvas');
    const fwCtx = fwCanvas.getContext('2d');
    let fireworks = [];

    function resizeFW() { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeFW);
    resizeFW();

    function createExplosion(x, y) {
        const colors = ['#ff0000', '#ffcc00', '#ffffff', '#ffaa00'];
        for (let i = 0; i < 30; i++) {
            fireworks.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 15,
                vy: (Math.random() - 0.5) * 15,
                life: 1.0,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
    }

    function animateFireworks() {
        fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
        fireworks.forEach((p, index) => {
            p.x += p.vx; p.y += p.vy;
            p.vy += 0.2; 
            p.life -= 0.02;
            fwCtx.globalAlpha = p.life;
            fwCtx.fillStyle = p.color;
            fwCtx.beginPath(); fwCtx.arc(p.x, p.y, 5, 0, Math.PI*2); fwCtx.fill();
            if(p.life <= 0) fireworks.splice(index, 1);
        });
        requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // --- LOGIC ---
    const sfxStorm = document.getElementById('sfx-storm');
    const sfxBoom = document.getElementById('sfx-boom');

    function startDraw() {
        document.getElementById('ignite-btn').style.opacity = '0'; 
        document.getElementById('ignite-btn').style.pointerEvents = 'none';
        document.getElementById('main-title').style.opacity = '0';
        document.getElementById('main-title').style.transform = 'translate(-50%, -50%) scale(0.5)'; 

        try { sfxStorm.currentTime = 0; sfxStorm.play(); } catch(e){}

        currentState = 'STORM';
        document.getElementById('speed-lines').classList.add('warp-active'); 

        setTimeout(() => { revealWinner(); }, DRAW_DURATION); 
    }

    function revealWinner() {
        const winningNumber = Math.floor(Math.random() * TOTAL_PARTICIPANTS) + 1;

        try { sfxStorm.pause(); sfxBoom.currentTime = 0; sfxBoom.play(); } catch(e){}

        document.getElementById('flash').style.opacity = '1';
        setTimeout(() => { document.getElementById('flash').style.opacity = '0'; }, 300);

        currentState = 'IDLE'; 
        document.getElementById('speed-lines').classList.remove('warp-active');

        const winnerScreen = document.getElementById('winner-screen');
        const resultText = document.getElementById('result-text');
        
        resultText.innerText = winningNumber;
        winnerScreen.classList.add('visible');

        createExplosion(window.innerWidth/2, window.innerHeight/2);
        setTimeout(() => createExplosion(window.innerWidth/2 - 200, window.innerHeight/2 - 100), 200);
        setTimeout(() => createExplosion(window.innerWidth/2 + 200, window.innerHeight/2 + 100), 400);
    }

    function resetDraw() {
        document.getElementById('winner-screen').classList.remove('visible');
        const igniteBtn = document.getElementById('ignite-btn');
        igniteBtn.style.opacity = '1';
        igniteBtn.style.pointerEvents = 'auto';
        
        const title = document.getElementById('main-title');
        title.style.opacity = '1';
        title.style.transform = 'translate(-50%, -50%) scale(1)';
        
        currentState = 'IDLE';
    }
</script>
</body>
</html>
