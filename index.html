<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马大灯笼节 - 终极抽奖</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Cinzel:wght@900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #2c0e0e 0%, #000000 100%);
            font-family: 'Cinzel', serif; 
            color: white;
            user-select: none;
            cursor: crosshair; 
        }

        #lantern-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            transition: filter 1s ease; /* Smooth transition for grey effect */
        }

        /* NEW CLASS: GREY OUT BACKGROUND */
        .background-dim {
            filter: grayscale(80%) brightness(0.4);
        }

        /* --- SCREEN SHAKE --- */
        .rumble-active { animation: rumble 0.1s infinite; }
        @keyframes rumble {
            0% { transform: translate(0, 0); }
            50% { transform: translate(2px, -2px); }
            100% { transform: translate(-2px, 2px); }
        }

        /* --- SPEED LINES --- */
        #speed-lines {
            position: absolute;
            top: 50%; left: 50%;
            width: 200vw; height: 200vw;
            transform: translate(-50%, -50%);
            background: repeating-conic-gradient(
                from 0deg, rgba(255, 255, 255, 0) 0deg,
                rgba(255, 255, 255, 0) 10deg,
                rgba(255, 255, 255, 0.1) 10.5deg,
                rgba(255, 255, 255, 0) 11deg
            );
            z-index: 2; opacity: 0; pointer-events: none;
            transition: opacity 0.5s; border-radius: 50%;
        }
        .warp-active { animation: spinLines 2s linear infinite; opacity: 1 !important; }
        @keyframes spinLines {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
            to { transform: translate(-50%, -50%) rotate(180deg) scale(1.5); }
        }

        /* --- MAIN TITLE --- */
        #main-title {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            transition: all 0.5s ease-out;
            pointer-events: none;
            background: rgba(40, 40, 40, 0.6); 
            backdrop-filter: blur(10px);        
            padding: 30px 60px;                
            border-radius: 50px;               
            border: 1px solid rgba(255, 204, 0, 0.2); 
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);    
        }
        .title-chinese {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 80px; 
            color: #ffcc00;   
            margin: 0;
            text-shadow: 0 0 40px rgba(255, 100, 0, 0.8);
            letter-spacing: 10px;
        }
        .title-english {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: #ff9e9e; 
            letter-spacing: 8px;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* --- BUTTON --- */
        #controls {
            position: absolute;
            bottom: 15%; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        button {
            background: linear-gradient(to bottom, #d92027, #8c0a0a);
            border: 3px solid #ffcc00;
            padding: 15px 80px;
            font-size: 35px;
            font-family: 'Ma Shan Zheng', cursive;
            color: #ffcc00;
            cursor: pointer;
            border-radius: 60px;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.6);
            transition: all 0.2s ease;
            text-shadow: 2px 2px 0px #500000;
            animation: heartbeat 1.5s infinite;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 60px #ffcc00; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 204, 0, 0.8); }
            100% { transform: scale(1); }
        }

        /* --- WINNER SCREEN --- */
        #winner-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            /* Changed to more transparent so you can see grey lanterns */
            background: rgba(0,0,0,0.4); 
            transition: opacity 0.2s;
        }
        #winner-screen.visible { opacity: 1; pointer-events: auto; }

        .god-rays {
            position: absolute;
            width: 150vh; height: 150vh;
            background: repeating-conic-gradient(
                rgba(255, 204, 0, 0.1) 0deg, rgba(255, 204, 0, 0.1) 20deg, 
                transparent 20deg, transparent 40deg
            );
            animation: rotateRays 20s linear infinite;
            z-index: -1; 
            border-radius: 50%;
            mask-image: radial-gradient(black, transparent 70%);
        }
        @keyframes rotateRays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .winner-label {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 80px; 
            color: #ffcc00;
            text-shadow: 0 0 40px #ff0000;
            letter-spacing: 10px;
            margin-top: 20px;
        }
        .winner-number {
            font-size: 180px; 
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px #ffcc00, 0 0 30px #ffcc00, 0 0 80px #ff0000;
            position: relative;
            z-index: 2;
            line-height: 1.2; 
        }
        .number-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn {
            0% { transform: scale(3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; pointer-events: none; opacity: 0;
            transition: opacity 0.1s; mix-blend-mode: overlay;
        }

        /* --- FIXED: SCRAMBLER TEXT POSITION --- */
        #scramble-container {
            position: absolute;
            /* Moved to 55% Top to prevent cutting off */
            top: 55%; 
            left: 50%;
            transform: translate(-50%, -50%);
            /* Reduced font size slightly so it fits better */
            font-size: 140px; 
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
            z-index: 15;
            pointer-events: none;
            display: none;
            font-family: 'Cinzel', serif;
            line-height: 1; 
        }
        
        .shockwave {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 0px; height: 0px; border-radius: 50%;
            border: 10px solid #ffcc00; opacity: 0; z-index: 1;
            box-shadow: 0 0 50px #ffcc00, inset 0 0 50px #ffcc00; pointer-events: none;
        }
        .shockwave-active { animation: shockwaveAnim 0.8s ease-out forwards; }
        @keyframes shockwaveAnim {
            0% { width: 0px; height: 0px; opacity: 1; border-width: 20px; }
            100% { width: 200vw; height: 200vw; opacity: 0; border-width: 0px; }
        }

    </style>
</head>
<body>

    <audio id="sfx-storm" src="storm.mp3" preload="auto"></audio>
    <audio id="sfx-boom" src="boom.mp3" preload="auto"></audio>

    <div id="flash"></div>
    <div id="speed-lines"></div> 
    <div class="shockwave" id="shockwave"></div> 
    
    <canvas id="lantern-canvas"></canvas>

    <div id="scramble-container">000</div>

    <div id="main-title">
        <h1 class="title-chinese">马大灯笼节</h1>
        <div class="title-english">PESTA TANGLUNG UM</div>
        <div style="margin-top:15px; color: #ccc; letter-spacing: 3px;">GRAND LUCKY DRAW</div>
    </div>

    <div id="controls">
        <button id="ignite-btn" onclick="startDraw()">⚡ 启 动 ⚡</button>
    </div>

    <div id="winner-screen">
        <div class="god-rays"></div> 
        <div class="winner-label">✨ 天选之人 ✨</div>
        <div class="winner-number" id="result-text">---</div>
        <button style="margin-top: 60px; font-size: 30px; padding: 15px 60px;" onclick="resetDraw()">下一位 (Next)</button>
        <canvas id="firework-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
    </div>

<script>
    const TOTAL_PARTICIPANTS = 1500; 
    const DRAW_DURATION = 4500; 

    // --- MOUSE INTERACTION ---
    let mouseX = 0; let mouseY = 0;
    document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });

    // --- LANTERN SYSTEM ---
    const canvas = document.getElementById('lantern-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    const VISUAL_COUNT = 120;
    let currentState = 'IDLE'; 

    function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Lantern {
        constructor() { this.reset(); this.y = Math.random() * height; }
        reset() {
            this.x = Math.random() * width; this.y = height + Math.random() * 200;
            this.baseSize = Math.random() * 25 + 20; 
            this.baseSpeed = Math.random() * 1.5 + 0.5; this.speed = this.baseSpeed;
            const hue = Math.floor(Math.random() * 40); 
            this.color = `hsla(${hue}, 90%, 50%, 0.9)`;
            this.wobble = Math.random() * Math.PI * 2;
        }
        update() {
            let targetSpeed = this.baseSpeed;
            if (currentState === 'IDLE') {
                const dx = this.x - mouseX; const dy = this.y - mouseY;
                if (Math.sqrt(dx*dx + dy*dy) < 150) { this.x += dx * 0.05; this.y += dy * 0.05; }
            }
            if (currentState === 'STORM') {
                targetSpeed = this.baseSpeed * 35; 
                if (this.speed < targetSpeed) this.speed += 1.5;
            } else { if (this.speed > this.baseSpeed) this.speed *= 0.9; }
            this.y -= this.speed; this.x += Math.sin(this.wobble) * 0.5; this.wobble += 0.05;
            if (this.y < -100) this.reset();
        }
        draw() {
            ctx.save(); ctx.translate(this.x, this.y);
            if (currentState === 'STORM') {
                ctx.beginPath(); ctx.fillStyle = this.color; ctx.globalAlpha = 0.5;
                ctx.fillRect(-this.baseSize/2, 0, this.baseSize, this.speed * 3); ctx.globalAlpha = 1.0;
            }
            ctx.shadowBlur = 15; ctx.shadowColor = this.color;
            const w = this.baseSize; const h = this.baseSize * 1.4;
            ctx.beginPath(); ctx.moveTo(-w/2, -h/2); ctx.lineTo(w/2, -h/2);  
            ctx.lineTo(w/3, h/2); ctx.lineTo(-w/3, h/2); ctx.closePath();
            ctx.fillStyle = this.color; ctx.fill();
            ctx.shadowBlur = 25; ctx.shadowColor = "#ffcc00"; 
            ctx.beginPath(); ctx.arc(0, h/4, w/4, 0, Math.PI * 2); ctx.fillStyle = "#ffffcc"; ctx.fill();
            ctx.restore();
        }
    }
    for (let i=0; i<VISUAL_COUNT; i++) particles.push(new Lantern());
    function animate() {
        ctx.clearRect(0, 0, width, height); 
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    // --- FIREWORKS ---
    const fwCanvas = document.getElementById('firework-canvas');
    const fwCtx = fwCanvas.getContext('2d');
    let fireworks = [];
    function resizeFW() { fwCanvas.width = window.innerWidth; fwCanvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeFW); resizeFW();

    function createExplosion(x, y) {
        const colors = ['#ff0000', '#ffcc00', '#ffffff', '#ffaa00'];
        for (let i = 0; i < 30; i++) {
            fireworks.push({
                x: x, y: y, vx: (Math.random() - 0.5) * 15, vy: (Math.random() - 0.5) * 15,
                life: 1.0, color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
    }
    function animateFireworks() {
        fwCtx.clearRect(0, 0, fwCanvas.width, fwCanvas.height);
        fireworks.forEach((p, index) => {
            p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life -= 0.02;
            fwCtx.globalAlpha = p.life; fwCtx.fillStyle = p.color;
            fwCtx.beginPath(); fwCtx.arc(p.x, p.y, 5, 0, Math.PI*2); fwCtx.fill();
            if(p.life <= 0) fireworks.splice(index, 1);
        });
        requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // --- LOGIC ---
    const sfxStorm = document.getElementById('sfx-storm');
    const sfxBoom = document.getElementById('sfx-boom');
    const scrambleEl = document.getElementById('scramble-container');
    const shockwaveEl = document.getElementById('shockwave');
    let scrambleInterval; let startTime;

    function startDraw() {
        document.getElementById('ignite-btn').style.opacity = '0'; 
        document.getElementById('ignite-btn').style.pointerEvents = 'none';
        document.getElementById('main-title').style.opacity = '0';
        document.getElementById('main-title').style.transform = 'translate(-50%, -50%) scale(0.5)'; 

        try { sfxStorm.currentTime = 0; sfxStorm.play(); } catch(e){}

        currentState = 'STORM';
        document.body.classList.add('rumble-active');
        document.getElementById('speed-lines').classList.add('warp-active'); 

        scrambleEl.style.display = 'block';
        startTime = Date.now();
        scrambleInterval = setInterval(() => {
            scrambleEl.innerText = Math.floor(Math.random() * TOTAL_PARTICIPANTS) + 1;
            let elapsed = Date.now() - startTime;
            let progress = elapsed / DRAW_DURATION;
            let g = Math.floor(204 * progress); let b = Math.floor(0 * progress);
            scrambleEl.style.color = `rgb(255, ${g}, ${b})`;
            scrambleEl.style.textShadow = `0 0 ${20 + progress*50}px red`;
        }, 50); 

        setTimeout(() => { revealWinner(); }, DRAW_DURATION); 
    }

    function revealWinner() {
        const winningNumber = Math.floor(Math.random() * TOTAL_PARTICIPANTS) + 1;
        clearInterval(scrambleInterval); scrambleEl.style.display = 'none'; 
        document.body.classList.remove('rumble-active');
        try { sfxStorm.pause(); sfxBoom.currentTime = 0; sfxBoom.play(); } catch(e){}

        document.getElementById('flash').style.opacity = '1';
        setTimeout(() => { document.getElementById('flash').style.opacity = '0'; }, 300);

        currentState = 'IDLE'; 
        document.getElementById('speed-lines').classList.remove('warp-active');
        
        // TRIGGER GREY BACKGROUND
        document.getElementById('lantern-canvas').classList.add('background-dim');

        shockwaveEl.classList.remove('shockwave-active');
        void shockwaveEl.offsetWidth; shockwaveEl.classList.add('shockwave-active');

        const winnerScreen = document.getElementById('winner-screen');
        const resultText = document.getElementById('result-text');
        
        resultText.innerText = winningNumber;
        winnerScreen.classList.add('visible');
        resultText.classList.remove('number-pop');
        void resultText.offsetWidth; resultText.classList.add('number-pop');

        createExplosion(window.innerWidth/2, window.innerHeight/2);
        setTimeout(() => createExplosion(window.innerWidth/2 - 200, window.innerHeight/2 - 100), 200);
        setTimeout(() => createExplosion(window.innerWidth/2 + 200, window.innerHeight/2 + 100), 400);
    }

    function resetDraw() {
        document.getElementById('winner-screen').classList.remove('visible');
        const igniteBtn = document.getElementById('ignite-btn');
        igniteBtn.style.opacity = '1';
        igniteBtn.style.pointerEvents = 'auto';
        const title = document.getElementById('main-title');
        title.style.opacity = '1';
        title.style.transform = 'translate(-50%, -50%) scale(1)';
        
        // REMOVE GREY BACKGROUND
        document.getElementById('lantern-canvas').classList.remove('background-dim');
        
        currentState = 'IDLE';
    }
</script>
</body>
</html>
